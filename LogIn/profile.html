<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
  <title>Your Profile</title>
  <link rel="stylesheet" href="./profile.css">
</head>

<body>
  <div class="container">


    <h1 id="profile">Profile</h1>

    <div class="profile-data">
      <label>Name:</label>
      <input type="text" id="userNameInput" disabled />
      <br>
      <label>Email:</label>
      <input type="email" id="userEmailInput" disabled />
      <br>
      <label>Address:</label>
      <input type="text" id="userAddressInput" disabled />
      <br>
      
      <label>Password:</label>
      <div class="password-wrapper">
        <input type="password" id="pass" disabled />

        <span id="toggleEye" class="toggle-icon"><i class='fas fa-eye'></i></span>
        <span id="toggleSlash" class="toggle-icon hide "><i class='fas fa-eye-slash'></i></span>
        
      </div>


    </div>


    <div class="btn">
      <button onclick="logout()">Log out</button>
      <button onclick="deleteAccount()">Delete Account</button>
    </div>


    <div id="deleteModal" class="modal" style="display: none;">
      <div class="modal-content">
        <p class="modal-text">Are you sure you want to delete your account?</p>
        <div class="buttons">
          <button id="confirmYes">Yes</button>
          <button id="confirmNo">No</button>
        </div>
      </div>
    </div>

    <div class="iconsEdit">
      <a href="./profileEdit.html"><i class='fas fa-edit'></i></a>
    </div>

  </div>

  <script src="./auth.js"></script>
</body>

</html>
